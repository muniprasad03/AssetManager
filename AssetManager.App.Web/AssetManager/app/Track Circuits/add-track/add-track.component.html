</p>
<div class="row">
  <div class="col-sm-12">
    <!-- cardTitle="Basic Component" -->
    <h5>ADD RAILWAY TRACK CIRCUIT  TO INVENTORY</h5>
    <hr>
    <form [formGroup]="addAssetForm" name="addAsset" #addAsset>
      <div class="form-group col-sm-6 pl-8">
        <label for="station">Station</label>
        <input type="text" class="form-control" id="station" formControlName="station">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="station">Zone</label>
        <input type="text" class="form-control" id="station" formControlName="zone">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="station">Division</label>
        <input type="text" class="form-control" id="station" formControlName="division">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="station">Department</label>
        <input type="text" class="form-control" id="station" formControlName="department">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="type">Vehicle Detection Type</label>
        <select name="type"
                class="form-control"
                id="type"
                formControlName="detectionType">
          <option value="0">
            DC
          </option>
          <option value="1">
            AFTC
          </option>
          <option value="2">
            SSDAC
          </option>
          <option value="3">
            MSDAC
          </option>
          <option value="4">
            HASSD
          </option>
          <option value="4">
            UAC
          </option>
        </select>
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="make">Manufacture</label>
        <select name="type"
                class="form-control"
                id="make"
                formControlName="make">
          <option value="">--Select--</option>
          <option>Agarwal Engineering Works</option>
          <option>G.K. Engg. Works &amp; Stores (P) Ltd</option>
          <option>Kiran Infra Engineers Ltd</option>
          <option>NSS Stores Supply Agency (P) Ltd</option>
          <option>RT Vision Technologies (P) Ltd</option>
          <option>Sankar Engg. Works</option>
          <option>SBM Engg. Works</option>
          <option>Shyam Sundar Casting (P) Ltd</option>
          <option>Sigma Trade Agency</option>
          <option>TSS India Ltd</option>
        </select>
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="type">Redundancy</label>
        <select name="type"
                class="form-control"
                id="type"
                formControlName="Redundancy">
          <option value="0">N/A</option>
          <option value="1">Provided</option>
          <option value="2">Not Provided</option>
        </select>
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="milegeInKM">Mileage(KM)</label>
        <input type="text" class="form-control" id="milegeInKM" formControlName="milegeInKM">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="codalLife">Codal Life</label>
        <input type="text" class="form-control" id="codalLife" formControlName="codalLife">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" formControlName="latitude">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" formControlName="longitude">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="longitude">FmFm</label>
        <input type="checkbox" class="form-control" id="longitude" formControlName="fcm">
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="purchasedon">Date Of Manufacture</label>
        <div class="input-calendar col-sm-12 clear-padding-x">
          <input type="text"
                 name="dateOfManufacture"
                 bsDatepicker
                 formControlName="dateOfManufacture"
                 class="form-control"
                 placement="auto"
                 [bsConfig]="{ showWeekNumbers: false }"
                 id="dateOfManufacture" readonly />
          <span class="ic-calendar"></span>
        </div>
      </div>
      <div class="form-group col-sm-6 pl-8">
        <label for="purchasedon">Installed on</label>
        <div class="input-calendar col-sm-12 clear-padding-x">
          <input type="text"
                 name="dateOfInstallation"
                 bsDatepicker
                 formControlName="dateOfInstallation"
                 class="form-control"
                 placement="auto"
                 [bsConfig]="{ showWeekNumbers: false }"
                 id="dateOfInstallation" readonly />
          <span class="ic-calendar"></span>
        </div>
      </div>
    </form>
    <div class="form-actions">
      <div class="row">
        <div class="col-md-offset-4 col-md-8">
          <button (click)="getLocation()" class="btn default">Get Location</button>
          <button (click)="saveAsset()" class="btn blue">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
