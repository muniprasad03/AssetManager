<accordion [closeOthers]="true">
  <div class="row">
    <div class="col-sm-12 col-xs-12" style="padding-top:20px;">

        <div class="form-group col-sm-6 pl-8 col-xs-6">

            <input type="text"
                   name="dateOfManufacture"
                   bsDatepicker
                   formControlName="date"
                   class="form-control"
                   placement="auto"
                   [bsConfig]="{ showWeekNumbers: false }"
                   id="dateOfManufacture" readonly />
            <span class="ic-calendar"></span>
          </div>
        </div>

        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <label for="station">Time</label>
          <input type="text" class="form-control" id="station" formControlName="time">
        </div>

        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <label for="station">Station :</label>
        </div>

        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <h3>Vijayawada</h3>
        </div>
        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <label for="station">Gear Name</label>
          <input type="text" class="form-control" id="station" formControlName="gearname">
        </div>
        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <label for="station">Asset Id</label>
          <input type="text" class="form-control" id="station" formControlName="assetid">
        </div>
        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <label for="latitude">Latitude</label>
          <input type="text" class="form-control" id="latitude" formControlName="slatitude">
        </div>
        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <label for="longitude">Longitude</label>
          <input type="text" class="form-control" id="longitude" formControlName="slongitude">
        </div>
        <div class="form-group col-sm-6 pl-8 col-xs-6">
          <div class="input-group">
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Outside track bonds, impedance bonds,bond wires and clips,jumper,power feed,relay and cable connections.
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                For firminess,insulation condition of jumper connections/ Track lead connections,replacing if insulation worn out or connections corrored and properly securing them.(17.26)(17.27)(17.21.1)
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Replacing corroded bonds.(17.26.2 & 3)
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Visual check & cleaning of insulated block joints(17.21.5)
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Traction bonds/ jumpers do not cause any short circuits with track circuit rails / connections
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Engineering fittings - Track condition, availability of liners & pad
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Bugs and Glued Joint Position
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Gaps in Glued Joint
              </label>
            </div>
            <div class="icheck-inline">
              <label>
                <input type="checkbox" formControlName="cleanSignal" class="icheck">
                Position of burr on Arm Glued Joint
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-xs-12 accordion-head">
          <accordion-group heading="Check List">
            <div class="form-group col-sm-6 pl-8 col-xs-6">
              <label for="station">Station :</label>
            </div>

            <div class="form-group col-sm-6 pl-8 col-xs-6">
              <h3>Vijayawada</h3>
            </div>

            <div class="form-group col-sm-6 pl-8 col-xs-6">
              <label for="type">Make</label>
              <select name="type"
                      class="form-control"
                      id="type"
                      formControlName="Make">
                <option value="0">N/A</option>
              </select>
            </div>

            <div class="form-group col-sm-6 pl-8 col-xs-6">
              <label for="type">Model</label>
              <select name="type"
                      class="form-control"
                      id="type"
                      formControlName="Model">
                <option value="0">N/A</option>

          </accordion-group>
        </div>
        <div class="col-sm-12 col-xs-12 accordion-head" style="padding-top:20px;" formGroupName="metadata">

              <input type="text" class="form-control" id="lifeInMonths" formControlName="davolts">
            </div>

              <input type="text" class="form-control" id="lifeInMonths" formControlName="pucurrent">

              <textarea name="description" rows="2" class="form-control" formControlName="remarks"></textarea>

            <input type="text" class="form-control" placeholder="current" id="hhgVoltage" formControlName="current">
          </div>

          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="codalLife">Drop Across chock</label>
            <input type="text" class="form-control" id="cogVoltage" formControlName="dropacross">
          </div>
          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="latitude">Drop Across Resistance</label>
            <input type="text" class="form-control" id="amarker" formControlName="dropacrossresistance">
          </div>
          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="longitude">Voltage at Feed end(v)</label>
            <input type="text" class="form-control" id="agmarker" formControlName="voltageatfeedend">
          </div>
          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="longitude">Current at Feed end(mA)</label>
            <input type="text" class="form-control" id="agmarker" formControlName="currentatfeedend">
          </div>
          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="longitude">Voltage at Relay end(V)</label>
            <input type="text" class="form-control" id="routeIndicator" formControlName="voltageatrelayend">
          </div>
          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="model">Current at Relay end(mA)</label>
            <textarea name="description" rows="2" class="form-control" formControlName="currentatrelayend"></textarea>
          </div>

          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="model">Schedule Done</label>
            <textarea name="description" rows="2" class="form-control" formControlName="scheduledone"></textarea>
          </div>

          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label for="model">Remarks</label>
            <textarea name="description" rows="2" class="form-control" formControlName="remarks"></textarea>
          </div>
          <div class="form-group col-sm-6 pl-8 col-xs-6">
            <label>Status of Track Circuit</label>
            <div class="input-group">
              <div class="icheck-inline">
                <label class="">
                  <input type="radio" class="icheck" formControlName="faulty" [value]="false">
                  Normal
                </label>
                <label>
                  <input type="radio" class="icheck" formControlName="faulty" [value]="true">
                  Faulty
                </label>
              </div>
            </div>
          </div>
        </accordion-group>


      </form>
    </div>
  </div>
</accordion>

<div class="form-actions">
  <div class="row">
    <div class="col-md-offset-4 col-xs-12 col-md-8">
      <!--<button (click)="getLocation()" class="btn default">Get Location</button>-->
      <button (click)="saveAssetMaintanence()" class="btn blue">Submit</button>
    </div>
  </div>
</div>
